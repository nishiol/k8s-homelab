apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: jackett
          image: "linuxserver/jackett:{{ .Chart.AppVersion }}"
          ports:
            - containerPort: 9117
              protocol: TCP
          env:
            - name: AUTO_UPDATE
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: blackhole
              mountPath: /downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}
        - name: blackhole
          emptyDir: { }